type: object
required:
  - action
  - link
  - username
  - access_level
properties:
  action:
    type: string
    description: action that must be handled in module, must be "update_user"
    example: "add_user"
  link:
    type: string
    description: link where module has to add user
    example: "distributed_lab/acs"
  username:
    type: string
    description: user's username from gitlab
    example: "slandymani"
  access_level:
    type: int
    description: user's id from identity
    example: 123