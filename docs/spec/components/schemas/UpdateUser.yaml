type: object
required:
  - action
  - link
properties:
  action:
    type: string
    description: action that must be handled in module, must be "update_user"
    example: "add_user"
  link:
    type: string
    description: link where module has to add user
    example: "distributed_lab/acs"
  username:
    type: string
    description: user's username from telegram
    example: "slandymani"
  phone:
    type: string
    description: phone from telegram
    example: "380..."