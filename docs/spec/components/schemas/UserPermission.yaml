allOf:
  - $ref: "#/components/schemas/UserPermissionKey"
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - module_id
          - link
          - path
          - access_level
        properties:
          username:
            type: string
            description: username from telegram
            example: "velykodnyi"
          module_id:
            type: integer
            format: int64
            description: user id from module
            example: 8421495
          user_id:
            type: integer
            format: int64
            description: user id from identity
            example: 666
          phone:
            type: string
            description: phone from telegram
            example: "380..."
          link:
            type: string
            description: chat title
            example: "WE vs. ACS"
          path:
            type: string
            description: chat title
            example: "WE vs. ACS"
          access_level:
            type: object
            description: level of success for chat
            $ref: "#/components/schemas/AccessLevel"

