allOf:
  - $ref: '#/components/schemas/ModuleKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - name
          - title
          - topic
          - link
          - prefix
        properties:
          name:
            type: string
            description: Module name
            example: "github"
          link:
            type: string
            description: Module url
            example: "https://traefik/gitlab"
          topic:
            type: string
            description: Module topic for sender and others
            example: "gitlab"
          prefix:
            type: string
            description: Module prefix to use in FE
            example: "https://gitlab.com"
          title:
            type: string
            description: Module name to use in FE
            example: "Gitlab"