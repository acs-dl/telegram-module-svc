allOf:
  - $ref: "#/components/schemas/UserKey"
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - username
          - phone
          - name
        properties:
          username:
            type: string
            description: username from telegram
            example: "mhrynenko"
          phone:
            type: string
            description: phone from telegram
            example: "380981032451"
          name:
            type: string
            description: name from gitlab account
            example: "Maksym Hrynenko"
